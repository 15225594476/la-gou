<div class="load_succ">
    <!--头像-->
    <div class="succ_img">
        <div>
            <img ng-src={{arr.image}} alt="">
        </div>
        <span>{{arr.name}}</span>
    </div>
    <!--投递、收藏-->
    <div class="succ_a">
        <a ui-sref="delivery">投递</a>
        <a ui-sref="colle">收藏</a>
    </div>
    <!--退出登录-->
    <div class="succ_back">
        <a ng-click="block()">退出登陆</a>
    </div>
</div>
